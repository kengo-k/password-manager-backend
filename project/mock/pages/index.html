<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード管理</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link href="../dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-200 w-full h-full">

  <div id="app">
    <main class="w-11/12 mx-auto my-4">
      <div class="flex justify-between">
        <h1 class="py-3 ml-4 text-gray-600 text-lg">パスワード一覧</h1>
        <!-- 虫眼鏡アイコンを入れたいが位置調整が難しい... -->
        <!-- <div class="relative mt-1">
          <div class="absolute inset-y-6 -left-80 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
        </div> -->
        <input type="text"
          placeholder="Search for items"
          class="
            w-1/3
            border border-slate-200
            focus:outline-none focus:border-slate-200
            hover:shadow rounded-lg
            py-3 pl-4
            text-gray-600
          "/>
      </div>
      <section class="_password shadow-lg">
        <header class="hidden lg:block">
          <ul class="
            flex
            bg-slate-300 text-gray-600
            p-4 mt-4
            rounded-md
            ">
            <li
              v-for="(value, key) in header"
              class="basis-1/6">
              {{value}}
            </li>
          </ul>
        </header>
        <template v-for="password in passwords">
          <dl>
            <dt>{{header.name}}</dt>
            <dd>{{password.name}}</dd>
            <dt>{{header.desc}}</dt>
            <dd>{{password.desc}}</dd>
            <dt>{{header.user}}</dt>
            <dd class="relative">
              <div class="absolute left-0 top-1 hover:cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z" />
                  <path d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z" />
                </svg>
              </div>
              <div class="absolute left-6">
                {{password.user}}
              </div>
            </dd>
            <dt>{{header.pass}}</dt>
            <dd class="relative">
              <div class="absolute left-0 top-1 hover:cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z" />
                  <path d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z" />
                </svg>
              </div>
              <div class="absolute left-6">
                {{password.pass}}
              </div>
            </dd>
            <dt>{{header.note}}</dt>
            <dd>{{password.note}}</dd>
          </dl>
        </template>
      </section>
    </main>
  </div>

  <script>
    const p = (name, desc, user, pass, note) => {
      return {
        name, desc, user, pass, note
      }
    };
    const app = new Vue({
      el: "#app",
      data() {
        return {
          header: p("名前", "説明", "ユーザID", "パスワード", "備考"),
          passwords: [
            { ...p("ポスト", "ポストの開閉ダイヤル", "-", "左に○, 右に△, 右に□", "自宅のポスト") },
            { ...p("署名用電子証明書", "マイナンバーカード", "-", "XXXYYYZZZ", "納税の時に使う") }
          ]
        };
      }
    });
  </script>
</body>
</html>
